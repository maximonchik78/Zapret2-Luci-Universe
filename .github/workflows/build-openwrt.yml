name: Build OpenWrt Package

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        openwrt_version: [22.03, 23.05, snapshot]
        target: [x86_64, aarch64_cortex-a53, aarch64_cortex-a72]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive
    
    - name: Setup build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential ccache ecj fastjar file g++ gawk \
          gettext git java-propose-classpath libelf-dev libncurses5-dev \
          libncursesw5-dev libssl-dev python3 python3-distutils python3-setuptools \
          python3-pip rsync subversion swig time xsltproc zlib1g-dev
    
    - name: Clone OpenWrt SDK
      run: |
        SDK_URL=""
        case "${{ matrix.openwrt_version }}" in
          "22.03")
            case "${{ matrix.target }}" in
              "x86_64") SDK_URL="https://downloads.openwrt.org/releases/22.03.5/targets/x86/64/openwrt-sdk-22.03.5-x86-64_gcc-11.2.0_musl.Linux-x86_64.tar.xz" ;;
              "aarch64_cortex-a53") SDK_URL="https://downloads.openwrt.org/releases/22.03.5/targets/armvirt/64/openwrt-sdk-22.03.5-armvirt-64_gcc-11.2.0_musl.Linux-x86_64.tar.xz" ;;
              "aarch64_cortex-a72") SDK_URL="https://downloads.openwrt.org/releases/22.03.5/targets/armvirt/64/openwrt-sdk-22.03.5-armvirt-64_gcc-11.2.0_musl.Linux-x86_64.tar.xz" ;;
            esac
            ;;
          "23.05")
            case "${{ matrix.target }}" in
              "x86_64") SDK_URL="https://downloads.openwrt.org/releases/23.05.0/targets/x86/64/openwrt-sdk-23.05.0-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz" ;;
              "aarch64_cortex-a53") SDK_URL="https://downloads.openwrt.org/releases/23.05.0/targets/armvirt/64/openwrt-sdk-23.05.0-armvirt-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz" ;;
              "aarch64_cortex-a72") SDK_URL="https://downloads.openwrt.org/releases/23.05.0/targets/armvirt/64/openwrt-sdk-23.05.0-armvirt-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz" ;;
            esac
            ;;
        esac
        
        wget $SDK_URL -O sdk.tar.xz
        tar -xf sdk.tar.xz
        SDK_DIR=$(tar -tf sdk.tar.xz | head -1 | cut -f1 -d"/")
        echo "SDK_DIR=$SDK_DIR" >> $GITHUB_ENV
        echo "OPENWRT_SDK=$PWD/$SDK_DIR" >> $GITHUB_ENV
    
    - name: Prepare package source
      run: |
        # Копируем наш пакет в SDK
        cp -r . $OPENWRT_SDK/package/luci-app-zapret2
        
        # Создаем структуру для feeds
        mkdir -p $OPENWRT_SDK/feeds/luci/applications/
        ln -sf $OPENWRT_SDK/package/luci-app-zapret2 $OPENWRT_SDK/feeds/luci/applications/luci-app-zapret2
    
    - name: Build package
      run: |
        cd $OPENWRT_SDK
        make defconfig
        
        # Включаем наш пакет
        echo "CONFIG_PACKAGE_luci-app-zapret2=y" >> .config
        echo "CONFIG_PACKAGE_luci-compat=y" >> .config
        echo "CONFIG_PACKAGE_luci-lib-ipkg=y" >> .config
        echo "CONFIG_PACKAGE_curl=y" >> .config
        echo "CONFIG_PACKAGE_wget=y" >> .config
        echo "CONFIG_PACKAGE_tar=y" >> .config
        echo "CONFIG_PACKAGE_jq=y" >> .config
        
        make package/luci-app-zapret2/compile V=s
    
    - name: Collect artifacts
      run: |
        cd $OPENWRT_SDK/bin/packages/*/luci/
        mkdir -p $GITHUB_WORKSPACE/artifacts
        cp -r luci-app-zapret2*.ipk $GITHUB_WORKSPACE/artifacts/
        
        # Создаем список пакетов
        cd $GITHUB_WORKSPACE/artifacts
        ls -la > packages.txt
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: luci-app-zapret2-${{ matrix.openwrt_version }}-${{ matrix.target }}
        path: artifacts/
        retention-days: 7
    
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/*.ipk
        body: |
          # luci-app-zapret2 ${{ github.ref_name }}
          
          ## Установка
          ```
          opkg install luci-app-zapret2*.ipk
          ```
          
          ## Поддерживаемые архитектуры
          - x86_64
          - aarch64_cortex-a53
          - aarch64_cortex-a72
          
          ## Зависимости
          - luci-compat
          - luci-lib-ipkg
          - curl
          - wget
          - tar
          - jq
